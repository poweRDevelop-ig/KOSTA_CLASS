<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }
        #menu {
            width: 260px;
            float: left;
        }
        #section {
            width: 700px;
            float: right; /*left도 노상관*/
        }
        li { list-style: none; }

        @media screen and (max-width: 767px) {
            body { width: auto;}
            #menu { width: auto; float: none;}
            #section { width: auto; float: none;}

        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>메뉴ㄱ</li>
            <li>메뉴ㄴ</li>
            <li>메뉴ㄷ</li>
        </ul>
    </div>
    <div id="section">
        <h1>Lorem ipsum dolor sit amet,</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur eu felis dapibus, maximus arcu quis, condimentum enim.</p>
    </div>
</body>
</html>
