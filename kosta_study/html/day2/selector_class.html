<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector basic</title>
    <style>
        /* 클래스는 중복으로 할당이 가능하고 스싙에서 .크래스명 으로 쓰면 됨 */
        .select {color: red;}
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오랜지</li>
        <li>망고</li>
    </ul>
</body>
</html>
