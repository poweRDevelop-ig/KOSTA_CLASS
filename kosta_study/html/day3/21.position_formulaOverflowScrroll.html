<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px; height: 1000px;
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: greenyellow;
            left: 50px; top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) {
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 1;
            }
        /* div에서 absolute의 기준이 브라우저에서 body로 바뀌었다 */
        body > div {
            width: 400px; height: 400px;
            border: 3px solid black;
            position: relative;
            overflow-y: scroll;
            overflow-x: scroll;
        }

    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet,</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor sit amet,</h1>
</body>
</html>
