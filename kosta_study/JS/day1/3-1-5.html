<!DOCTYPE html>
<html lang="en">

<script>
//변수를 선언
const date = new Date()
const hour = date.getHours()

//else if 조건문
if(hour<13) {
    //표현식 hour<12 가 참일 때 실행
    alert('오전입니다.');
} else if(hour<18) {
        //표현식 hour<18 가 참일 때 실행
        alert('점심먹을시간임')
} else {
    //표현식 hour<18 가 거짓일 때 실행
    alert('저녁먹을시간임') 
}

</script>
