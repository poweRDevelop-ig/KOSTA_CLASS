<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //문서객체.textContent 입력된 문자열을 그대로 기입
        //문서객체.innerHTML 입력된 문자열을 HTML 형식으로 기입

        document.addEventListener('DOMContentLoaded',()=>{
            const a = document.querySelector('#a')
            const b = document.querySelector('#b')      //-->특정 아이디로 요소를 선택

            a.textContent = '<h1>textContent속성</h1>'
            b.innerHTML = '<h1>innerHTML속성</h1>'
        })

        /*
        textContent가 하는 일
            텍스트 내용 가져오기: 특정 요소의 textContent 속성에 접근하면 
            그 요소 내부에 있는 모든 텍스트를 문자열 형태로 얻을 수 있습니다.
            텍스트 내용 설정: textContent 속성에 새로운 문자열 값을 할당하면 
            해당 요소의 모든 자식 노드를 제거하고, 새로운 문자열을 단일 텍스트 노드로 대체합니다.
        
        
        textContent의 특징
            모든 텍스트 포함: HTML 태그 내부에 있는 모든 텍스트를 포함합니다. 
            숨겨진 텍스트나 스크립트 태그 내부의 텍스트도 포함됩니다.
            HTML 태그 무시: HTML 태그 자체는 포함하지 않고, 태그 안에 있는 순수한 텍스트만 반환합니다.
            자식 노드 제거: textContent에 새로운 값을 할당하면 기존의 
            모든 자식 노드를 제거하고 새로운 텍스트 노드 하나로 대체합니다.
        
        
        textContent와 innerText의 차이점
            innerText: 사용자에게 보이는 텍스트만 반환합니다.
             즉, 숨겨진 요소나 스크립트 태그 내부의 텍스트는 포함하지 않습니다.
            textContent: 모든 텍스트를 포함합니다. 
            숨겨진 요소나 스크립트 태그 내부의 텍스트도 포함합니다.
        */

    </script>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
