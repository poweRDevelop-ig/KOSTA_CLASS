<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(array) {
            let output = array[0]

            for (const item of array) { //순번이 아니라 요소의 값
                //현재 output 보다 더 작은 item이 있다면
                if (output >  item) {
                    //output의 값을 item 으로 변경
                    output = item
                }
            }
            return output
        }

            /*
            [[  코드 분석 및 실행 순서 설명  ]]

            함수 min(array)의 역할:

            입력: 숫자로 이루어진 배열 array
            출력: 배열 array에서 가장 작은 값
            코드 실행 순서:

            함수 호출:

            어떤 코드에서 min(array) 함수를 호출하면, 함수 내부의 코드가 실행됩니다. 여기서 array는 실제로 전달되는 배열 값으로 대체됩니다.
            변수 초기화:

            let output = array[0];
            배열의 첫 번째 요소를 output 변수에 할당합니다. 이 output 변수는 현재까지 찾은 가장 작은 값을 저장하는 역할을 합니다.
            반복문 실행:

            for (const item of array) { ... }
            배열 array의 모든 요소를 순서대로 item 변수에 할당하며 반복합니다.

            위 코드의 for 루프 부분은 배열 안의 모든 요소를 순서대로 비교하는 역할을 합니다.

            더 자세히 설명하자면,

            for (const item of array): 이 부분은 array라는 배열에 있는 각 요소를 하나씩 item이라는 변수에 담아 반복적으로 처리하는 구문입니다.
            if (output > item): 여기서 output은 현재까지 찾은 가장 작은 값이고, item은 현재 비교하고 있는 값입니다. 만약 item이 output보다 작다면, 즉 더 작은 값이 발견되었다면,
            output = item;: output의 값을 item으로 바꿔줍니다. 즉, 더 작은 값으로 업데이트하는 것입니다.

            각 반복마다:
            if (output > item) { ... }
            현재 output 값과 item 값을 비교합니다.
            만약 item이 output보다 작다면:
            output = item;
            output에 item 값을 할당하여 더 작은 값으로 업데이트합니다.
            함수 반환:

            반복문이 모두 끝나면, 최종적으로 output에 저장된 가장 작은 값을 함수의 결과로 반환합니다.
            */

        const testArray = [52,273,32,103,725,24,57]
        console.log(`${testArray}중에서`)
        console.log(`최솟값=${min(testArray)}`)
    </script>
</head>

</body>
</html>
