<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Square {
                    constructor (length) {
                        if(length <=0) {
                            throw '길이는 0보다 커야합니다.'
                        }
                    this.length = length
                    }

                    //정사각형의 둘레를 구하는 메소드
                    getPerimeter() {return 4*this.length}

                    //정사각형의 넓이르 구하느 메소드
                    getArea() { return this.length*this.length}
                }


                //클래스 사용하기
                const square1 = new Square(-10)
                console.log(`정사각형의 둘레 : ${square1.getPerimeter()}`)
                console.log(`정사각형의 넓이 : ${square1.getArea()}`)

                const square2 = new Square(10)
                console.log(`정사각형의 둘레 : ${square2.getPerimeter()}`)
                console.log(`정사각형의 넓이 : ${square2.getArea()}`)

    </script>
</head>

</body>
</html>
