[[[   클래스의 기본 기능   ]]]

객체 지향 패러다임
    객체 지향 프로그래밍 객체를 만들고 객체들의 상호작용을 중심으로 개발하는 방법론
    객체 지향 프로그래밍 언어는 클래스라는 문법으로 객체를 효울적이고 안정적으로 만들어
    객체지향 패러다임을 쉽게 프로그래밍에 적용할 수 있도록 도와줌

추상화
    복잡한 자료, 모듈, 시스템 등으로부터 핵심적인 개념과 기능을 간추려내는 것
    즉 프로그램에 필요한 요소만 사용해서 객체르 표현하는 것

같은 형태의 개체 만들기
    ex) 학생 성적 관리 프로그램 : 학생이라는 객체가 필요하고, 학생들로부터
        성적 관리에 필요한 공통 사항을 추출하는데 이를 추상화라고 함
        학생들이 여러 명이므로 추출한 요소는 배열을 이용해 관리
