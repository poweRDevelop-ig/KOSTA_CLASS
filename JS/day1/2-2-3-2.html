<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변선
        let number = 10
         
        //출력
        alert(number++)  //10
        alert(++number)  //12
        alert(number--)  //12
        alert(number--)  //112
    </script>
</head>

</body>
</html>
