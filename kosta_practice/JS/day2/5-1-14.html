<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(first,...rests) {

            let output
            let items

            if(Array.isArray(first)) {
                output = first[0]
                items = first
            }else if(typeof(first)==='number'){
                output = first
                items = rests
            } 

            //이전 절에서 살펴 보았던 최솟값을 구하는 공식
            for(const item of items) {
                if(output>item){
                    output = item
                }
            }
            return output
        }

        console.log(`min(배열 : ${min([52,273,32,103,275,24,5])})`)
        console.log(`min(숫자,...) : ${min(52,273,32,103,275,24,5)}`)
    </script>
