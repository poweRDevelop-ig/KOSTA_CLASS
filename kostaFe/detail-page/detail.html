<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://kenwheeler.github.io/slick/slick/slick.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
<!------------ HEADER START ------------>
    <header class="main-header">
        <div class="header_intrio">
            <div class="header-title">
                <h1 id="logo">로고 자리</h1>
            </div>
            <div class="header-content">
        
                <!------------ NAV START ------------>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">내가 쓴 글</a></li>
                    </ul>
                </nav>
                <!------------ NAV END ------------>
                <div class="search">
                    <form action="">
                        <input type="text" class="input-search">
                        <input type="submit" class="input-search-submit" value="검색">
                    </form>
                </div>                  
            </div>
        </div>
    </header>
<!------------ HEADER END ------------>

<!------------ ASIDE START ------------>
    <!-- <aside>없음</aside> -->
<!------------ ASIDE END ------------>


<!------------ SECTION START ------------>
    <section>
        <div class="car-info-article">
            <div class="car-info-left">
                <h2 id="brand-model">[브랜드]모델명</h2>
            </div>
            <div class="car-info-right">
                <h2 id="car-price">판매가 nn만원</h2>
            </div>
        </div>

        <!-- --------------------------------------------------------- -->
        <div class="car-image-slider">
            <div class="image-magnified">
                <img id="main-image" src="./imges/1.jfif" alt="Main Image">
            </div>
            <div class="image-list">
                <div class="grid">
                    <img src="./imges/1.jfif " alt="Image 1" onclick="showImage(this)">
                    <img src="./imges/2.jfif" alt="Image 2" onclick="showImage(this)">
                    <img src="./imges/3.jfif" alt="Image 3" onclick="showImage(this)">
                    <img src="./imges/4.jfif" alt="Image 4" onclick="showImage(this)">
                    <img src="./imges/1.jfif " alt="Image 1" onclick="showImage(this)">
                    <img src="./imges/2.jfif" alt="Image 2" onclick="showImage(this)">
                    <img src="./imges/3.jfif" alt="Image 3" onclick="showImage(this)">
                    <img src="./imges/4.jfif" alt="Image 4" onclick="showImage(this)">
                    <img src="./imges/1.jfif " alt="Image 1" onclick="showImage(this)">
                    <img src="./imges/2.jfif" alt="Image 2" onclick="showImage(this)">
                    <img src="./imges/3.jfif" alt="Image 3" onclick="showImage(this)">
                    <img src="./imges/4.jfif" alt="Image 4" onclick="showImage(this)">
                    <img src="./imges/1.jfif " alt="Image 1" onclick="showImage(this)">
                    <img src="./imges/2.jfif" alt="Image 2" onclick="showImage(this)">
                    <img src="./imges/3.jfif" alt="Image 3" onclick="showImage(this)">
                    <img src="./imges/4.jfif" alt="Image 4" onclick="showImage(this)">
                </div>
            </div>
        </div>
        <!-- ------------------------------------- -------------------- -->

        <div class="info-wrap">
            <div class="basic-info">
                <h3>기본정보</h3>
                <table>
                    <colgroup>
                        <col width="100px">
                        <col width="150px">
                        <col width="100px">
                        <col width="150px">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>연식</th>
                            <td>YYYY</td>
                            <th>색상</th>
                            <td>color</td>
                        </tr>
                        <tr>
                            <th>배기량</th>
                            <td>nnnn</td>
                            <th>뭐뭐뭐뭐</th>
                            <td>먀먀먀먀</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="seller-info">
                <h3>판매자 정보</h3>
                <table>
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col width="200">
                    </colgroup>
                    <tr>
                        <th rowspan="3"><img src="./imges/seller.jpg" alt=""></th>
                        <th>이름</th>
                        <td>이름 먀먀</td>
                    </tr>
                    <tr>
                        <th>전번</th>
                        <td>nn진지한대화중nn</td>
                    </tr>
                </table>
            </div>
        </div>

    </section>
<!------------ SECTION END ------------>
<!-- footer -->

<footer class="footer">
    <p>푸터입니다</p>
 
</footer>
</div> <!-- container end -->
</body>
</html>
